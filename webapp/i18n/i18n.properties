# This is the resource bundle for Products

#XTIT: Application name
appTitle=Products

#YDES: Application description
appDescription=

#~~~ Master View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title with placeholder for the number of items
masterTitleCount=Products ({0})

#XTOL: Tooltip for the search field
masterSearchTooltip=Enter an Product name or a part of it.

#XBLI: text for a list with no data
masterListNoDataText=No Product are currently available

#XBLI: text for a list with no data with filter or search
masterListNoDataWithFilterOrSearchText=No matching Product found

#XSEL: Option to sort the master list by Description
masterSort1=Sort By Description

#XSEL: Option to sort the master list by Price
masterSort2=Sort By Price

#XSEL: Option to filter the master list by Price
masterFilterName=Price

#XSEL: Option to not filter the master list
masterFilterNone=none

#XSEL: Option to filter the master list by CurrencyCode if the value is less than 100
masterFilter1=<100 CurrencyCode

#XSEL: Option to filter the master list by CurrencyCode if the value is greater than 100
masterFilter2=>100 CurrencyCode

#YMSG: Filter text that is displayed above the master list
masterFilterBarText=Filtered by {0}

#XSEL: Option to not group the master list
masterGroupNone=(Not grouped)

#XSEL: Option to group the master list by Price
masterGroup1=Price Group

#XGRP: Group header Price
masterGroup1Header1=Price 20 or less

#XGRP: Group header Price
masterGroup1Header2=Price higher than 20

#~~~ Detail View ~~~~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Detail view title
detailTitle=Product

#XTOL: Icon Tab Bar Info
detailIconTabBarInfo=Info

#XTOL: Icon Tab Bar Attachments
detailIconTabBarAttachments=Attachments

#XBLI: Text for the ToSalesOrderLineItems table with no data
detailLineItemTableNoDataText=No Sales Orders

#XTIT: Title of the ToSalesOrderLineItems table
detailLineItemTableHeading=To Sales Orders

#XTIT: Title of the ToSalesOrderLineItems table
detailLineItemTableHeadingCount=Sales Orders ({0})

#XGRP: Title for the ItemPosition column in the ToSalesOrderLineItems table
detailLineItemTableIDColumn=Item Position

#XGRP: Title for the CurrencyCode column in the ToSalesOrderLineItems table
detailLineItemTableUoMColumn=Currency Code

#XGRP: Title for the GrossAmount column in the ToSalesOrderLineItems table
detailLineItemTableUnitNumberColumn=Gross Amount

#XTIT: Send E-Mail subject
shareSendEmailObjectSubject=<Email subject including object identifier PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0}

#YMSG: Send E-Mail message
shareSendEmailObjectMessage=<Email body PLEASE REPLACE ACCORDING TO YOUR USE CASE> {0} (id: {1})\r\n{2}

#~~~ Not Found View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Not found view title
notFoundTitle=Not Found

#YMSG: The ProductSet not found text is displayed when there is no ProductSet with this id
noObjectFoundText=This Product is not available

#YMSG: The ProductSet not available text is displayed when there is no data when starting the app
noObjectsAvailableText=No Product are currently available

#YMSG: The not found text is displayed when there was an error loading the resource (404 error)
notFoundText=The requested resource was not found

#~~~ Not Available View ~~~~~~~~~~~~~~~~~~~~~~~

#XTIT: Master view title
notAvailableViewTitle=Product

#~~~ Error Handling ~~~~~~~~~~~~~~~~~~~~~~~

#YMSG: Error dialog description
errorText=Sorry, a technical error occurred! Please try again later.
